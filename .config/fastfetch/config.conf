# Structure options
--structure Title:Separator:OS:Host:Kernel:Uptime:Packages:Shell:Resolution:DE:WM:WMTheme:Theme:Icons:Font:Cursor:Terminal:TerminalFont:CPU:GPU:Memory:Disk:Battery:Locale:LocalIp:PublicIp:Break:Colors

--color yellow
--spacing 4
--separator " "
--offsetx 0
--disable-linewrap true
--hide-cursor true
--print-remaining-logo true
--multithreading true
--allow-slow-operations true
--color-logo true
--separator-string ~
--public-ip-timeout 0 #disabled
--os-file /etc/os-release

# Key options
--os-key OS
--host-key Host
--kernel-key Kernel
--uptime-key Uptime
--processes-key Processes
--packages-key Packages
--shell-key Shell
--resolution-key Resolution {1}
--de-key DE
--wm-key WM
--wm-theme-key WM Theme
--theme-key Theme
--icons-key Icons
--font-key Font
--cursor-key Cursor
--terminal-key Terminal
--terminal-font-key Terminal Font
--cpu-key CPU
--cpu-usage-key CPU Usage
--gpu-key GPU {1}
--memory-key Memory
--disk-key Disk ({1})
--battery-key Battery {1}
--locale-key Locale
--local-ip-key Local IP ({1})
--public-ip-key Public IP